<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<form method="POST", enctype="multipart/form-data" action="{% url 'upload' %}">
  {% csrf_token %}
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>
</body>
</html>
