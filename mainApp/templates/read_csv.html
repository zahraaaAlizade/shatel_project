<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Data Display</h2>

<table style="width:100%">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>National ID</th>
  </tr>
    {% for user in users %}
  <tr>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.national_id}}</td>
  </tr>
    {% endfor %}

</table>

  <a href="/home/">BACK TO HOME</a>
</body>
</html>
